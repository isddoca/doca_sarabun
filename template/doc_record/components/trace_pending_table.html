<div class="table-responsive mt-3">
    <table id="datatable" class="table table-sm" style="width:100%">
        <thead>
        <tr>

            <th>ที่</th>
            <th>ลงวันที่</th>
            <th>จาก</th>
            <th>ถึง</th>
            <th>เรื่อง</th>
            <th>ส่งมาจาก</th>
            <th>สถานะเอกสาร</th>

        </tr>
        </thead>

        <tbody>
        {% for data in page_obj %}
            <tr>
                <td class="small"><a href="{{ data.id }}">{{ data.doc.doc_no }}</a></td>
                <td class="small">
                    {{ data.doc.doc_date_th }}
                </td>
                <td class="small">{{ data.doc.doc_from }}</td>
                <td class="small">{{ data.doc.doc_to }}</td>
                <td class="small">{{ data.doc.title }}</td>
                <td class="small">{{ data.create_by.groups.all.0.name }}</td>
                <td class="small">{{ data.doc_status.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
